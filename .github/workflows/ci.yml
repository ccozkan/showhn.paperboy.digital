name: Pre-Deploy Checks

on: [push, pull_request]

jobs:
  pre-deploy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0
          bundler-cache: true
      - name: run rubocop
        run: bundle exec rubocop
      - name: run tests
        run: bundle exec rake test
