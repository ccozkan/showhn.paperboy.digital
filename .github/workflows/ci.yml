name: ShowHN Paperboy Digital tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
      - name: Run tests
        run: bundle exec rake test
